<!-- BOOTSTRAP STUFF -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- REF -->
<link rel="stylesheet" href="css/style.css">

<!-- https://lospec.com/palette-list/borkfest PALLETTE COLOR -->

<!DOCTYPE html>
<title>Huellitas Felices | Tienda accesorio mascotas</title>
<html lang="en">

<head>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            $("#includedContent").load("b.html");
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <div class="row">
                <div class="col-sm-2">
                    <button type="button" class="btn">Inicio</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn">Nosotros</button>
                </div>
                <div class="col-sm-4">
                    <h1>Huellitas Felices</h1>
                    <p>Tiendita para tus mascota!</p>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn">Donaciones</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn">Contacto</button>
                </div>
            </div>
        </div>
    </div>
    <div class="center">   
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            
            <div class="carousel-inner">
              <div class="item active">
                <img src="./Images/Nosotros.jpg" alt="Nosotros">
                <div class="carousel-caption">
                  <h3>Nosotros</h3>
                  <p>Conocenos!</p>
                </div>
            </div>
            </div>
          
              <div class="item">
                <img src="./Images/Tienda.jpg" alt="Tienda">
                <div class="carousel-caption">
                  <h3>Tienda</h3>
                  <p>Conoce nuestros Productos!</p>
                </div>
              </div>
          
              <div class="item">
                <img src="./Images/Donaciones.jpg" alt="Donaciones">
                <div class="carousel-caption">
                  <h3>Donaciones</h3>
                  <p>Se parte de las Donaciones</p>
                </div>
              </div>

              <div class="item">
                <img src="./Images/Contacto.jpg" alt="Contacto">
                <div class="carousel-caption">
                  <h3>Contacto</h3>
                  <p>Contactate con nosotros!</p>
                </div>
              </div>
            </div>
          
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div> 
</body>

</html>

<meta charset="utf-8">
<!DOCTYPE html>
<title>Huellitas Felices | Tienda accesorio mascotas</title>
<html lang="es">

<head>
    <script>
        $(function () {
            $("#sideBar").load("./reference/leftMenu.html");
            $("#upBar").load("./reference/upMenu.html");
            $("#footer").load("./reference/footer.html");
        });
    </script>
</head>

<body>
    <div id="wrapper" style="background-color: #a35776;">
        <aside class="col-3">
            <div class="leftMenuBar">
                <div id="sideBar"></div>
            </div>
        </aside>

        <div class="row col-lg-12 primary-content">
            <div id="upBar"></div>
			<div class="">
				<div class="container formulary">
					<br><br><br>
					<h2>Formulario de contacto</h2>
					<form action="/enviar-formulario" method="post">
						<div class="form-group">
							<label for="nombres">Nombres:</label>
							<input type="text" class="form-control" id="nombres" name="nombres" required>
						</div>
						<div class="form-group">
							<label for="apellidos">Apellidos:</label>
							<input type="text" class="form-control" id="apellidos" name="apellidos" required>
						</div>
						<div class="form-group">
							<label for="telefono">Tel√©fono:</label>
							<input type="tel" class="form-control" id="telefono" name="telefono" required>
						</div>
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" class="form-control" id="email" name="email" required>
						</div>
						<div class="form-group">
							<label for="ciudad">Ciudad:</label>
							<input type="text" class="form-control" id="ciudad" name="ciudad" required>
						</div>
						<div class="form-group">
							<label for="mensaje">Mensaje:</label>
							<textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Enviar</button>
					</form>
					<br><br>
				</div>
			</div>
        </div>

    </div>

    <!-- <footer id="footer" class="footer top-bar footer-css"></footer> -->
</body>

</html>
